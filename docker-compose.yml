version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pums_database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pums_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pums_password}
      POSTGRES_DB: ${POSTGRES_DB:-pums_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pums_data:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pums_user} -d ${POSTGRES_DB:-pums_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pums_data:
    driver: local
